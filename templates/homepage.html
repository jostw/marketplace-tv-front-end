<div class="app-preview"></div>

<div class="app-list">
  {% defer (url=api('apps'), pluck='objects', as='apps', key='slug') %}
    <ul class="clearfix">
      {% for app in this %}
        <li class="app-list-app focusable" data-slug="{{ app.slug }}"
            contextmenu="test-menu-{{ loop.index }}">
          <img src="{{ app.icons['128'] }}"
               alt="{{ app.name }}" title="{{ app.name }}">
          <span class="name">{{ app.name }}</span>
          <menu type="context" id="test-menu-{{ loop.index }}">
            <menuitem label="test1" id="test1">
            <menuitem label="test2" id="test2">
          </menu>
        </li>
      {% endfor %}
    </ul>
  {% placeholder %}
    <ul class="clearfix">
      <li>loading...</li>
    </ul>
  {% end %}
</div>
