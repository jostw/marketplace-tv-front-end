<div class="app-preview"></div>

<div class="app-list">
  {% defer (url=api('apps'), pluck='objects', as='apps', key='slug') %}
    <ul class="clearfix" contextmenu="contextmenu">
      {% for app in this %}
        <li class="app-list-app focusable" data-slug="{{ app.slug }}">
          <img src="{{ app.icons['128'] }}"
               alt="{{ app.name }}" title="{{ app.name }}">
          <span class="name">{{ app.name }}</span>
        </li>
      {% endfor %}
    </ul>
  {% placeholder %}
    <ul class="clearfix">
      <li>loading...</li>
    </ul>
  {% end %}
</div>

<menu type="context" id="contextmenu">
  <menuitem label="Cancel"></menuitem>
  <menuitem label="Add"></menuitem>
</menu>
